<app-header> </app-header>

<section class="ordered container">
    <ng-container *ngIf="isHavingOrders == 0; then noOrders;else showOrders"></ng-container>
    <!--No Orders Ordered Image -->
    <ng-template #noOrders>
        <div class="no-orders-div">
            <img src="../../../assets/noorders.png" class="no-orders" alt="no-orders">
            <h3>No Orders Yet.</h3>
        </div>
    </ng-template>
    <!-- If there are orders -->
    <ng-template #showOrders>
        <h2 class="pt-2">Orders</h2>
        <div class="ordered-items" *ngFor="let item of finalData">
            <div class="each-item container" *ngFor="let eachItem of item.orders">
                <img class="each-item-image" src={{eachItem.image}} alt={{eachItem.title}}>
                <div class="product-info">
                    <h4><span class="bold">{{eachItem.title}}</span></h4>
                    <p><span class="bold">Name :- </span>{{item.name}} <span class="bold"> Phone :- </span>{{item.phone}}</p>
                    <p><span class="bold">Address :- </span>{{item.address}}</p>
                    <p><span class="bold">Ordered On :- </span>{{item.orderedAt}}</p>
                </div>
            </div>
        </div>
    </ng-template>
</section>
